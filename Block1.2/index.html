<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="changing.css">
</head>
<body>
    
    <div class="container">
        <header class="row">
            <h1 id="page-title" class="text-center w-100">Change my color by clicking Blue,Brown,Green </h1>
        </header>
        <div class="row d-flex justify-content-center mt-2">
            <nav class="btn-group">
                <button id="color-button-blue" class="btn btn-secondary">Blue</button>
                <button id="color-button-brown" class="btn btn-secondary">Brown</button>
                <button id="color-button-green" class="btn btn-secondary">Green</button>
                <button id="color-button-none" class="btn btn-secondary">None</button>
            </nav>
        </div>
        <main class="row mt-4">
            <section class="col-sm-10 offset-sm-1 list-group">
                <article class="list-group-item">
                    <h5>A Blog Post</h5>
                    <p>You can add a new Article on this Post if you click the Add Post Button, you can also remove an Article when you click Remove Last Post Button.</p>
                </article>
            </section>
        </main>
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-right">
                <button class="btn btn-secondary" id="add-post">Add Post</button>
                <button class="btn btn-secondary" id="remove-post">Remove Last Post</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
