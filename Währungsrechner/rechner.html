<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
</head>

<body>
<h2>Currency Calculator</h2>
<p>This currency calculator shows the exchange rate Table for 2 currencies</p>
<br>
<article>
  <div id="swap">
    <form>
      <label>Currency 1:</label>
      <input id="wert1" type="number" required>
      <label>Currency 2:</label>
      <input id="wert2" type="number" required>
      <button id="swap_button" type="button">Swap currencies</button>
    </form>

  </div>
  <br>
  <div id="rate">
    <form>
      <label> Currency rate:</label>
      <input id="changed" type="number" required>
      <button id="in_table" type="button">Calculate table</button>
    </form>
  </div>

</article>
<script src="rechner.js"></script>
</body>
</html>
